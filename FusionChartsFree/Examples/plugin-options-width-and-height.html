<html>
<head>
<title>Set width and height | jQuery Plugin for FusionCharts Free</title>
<script type="text/javascript" src="../JS/jquery-1.4.2.js"></script>
<script type="text/javascript" src="../JS/jquery.fusioncharts.js"></script>
</head>

<body>
	<center>

	<span id="myChart1Container">Loading FusionCharts!</span>
	<span id="myChart2Container">Loading FusionCharts!</span>
	<script type="text/javascript">
	$('#myChart1Container').insertFusionCharts({
		swfPath: "../Charts/",
		type: "Column2D",
		data: 'annual-sales-summary.xml',
		dataFormat: "URIData",
		width: "300",
		height: "200"
	});
	$('#myChart2Container').insertFusionCharts({
		swfPath: "../Charts/",
		type: "Column2D",
		data: 'annual-sales-summary.xml',
		dataFormat: "URIData",
		width: "400",
		height: "300"
	});
	</script>

	</center>
</body>
</html>
