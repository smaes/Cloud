<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>wMode Sample | jQuery Plugin for FusionCharts Free</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="../JS/jquery-1.4.2.js"></script>
<script type="text/javascript" src="../JS/jquery.fusioncharts.js"></script>
</head>

<body>
	<center>

	<div id="myChartContainer" align="center">Loading FusionCharts!</div>
	<div id="overChart" style="margin-top: -200px;" align="center">
		<strong>HTML Element Over Chart</strong>
	</div>
	<script type="text/javascript">
	$('#myChartContainer').insertFusionCharts({
		swfPath:'../Charts',
		type: "Area2D",
		data: 'annual-sales-summary.xml',
		dataFormat: "URIData",
		width: "500",
		height: "350",
		wMode: "transparent"
	});
	</script>

	</center>
</body>
</html>
