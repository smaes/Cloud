<html>
<head>
<title>Sending Plugin Options | jQuery Plugin for FusionCharts Free</title>
<script type="text/javascript" src="../JS/jquery-1.4.2.js"></script>
<script type="text/javascript" src="../JS/jquery.fusioncharts.js"></script>
</head>
<body>
<center>

	<div id="myChartContainer">Loading FusionCharts!</div>
	<script type="text/javascript">
		var options = {
			swfPath: "../Charts/",
			type: "Column3D",
			data: "annual-sales-summary.xml",
			dataFormat: "URIData",
			width: "400",
			height: "300"
		};
		$('#myChartContainer').insertFusionCharts(options);
	</script>
</center>
</body>
</html>
